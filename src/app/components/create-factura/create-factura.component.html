<form>
  <br />
  <div class="header-title">
    <!-- <h5>Datos del emisor</h5> -->
    <div class="divider"><h5>Datos del emisor</h5></div>
  </div>

  <div class="container card p-3">
    <div class="form-group mb-0">
        <div class="form-item col-md-8">
            <label for="lblNombreRazonSocialEmisor">Nombre o Razon Social</label>

            <div class="input-group">
            <input
                type="text"
                class="form-control"
                id="txtNombreRazonSocialEmisorId"
                placeholder="Mostrar Nombre o Razon Social"
                readonly
                aria-label="Nombre de razon social con boton para mostrar información"
                aria-describedby="pendiente"
            />
            <div class="input-group-append">
                <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="collapse.toggle()"
                >
                VER DATOS
                </button>
            </div>
            </div>
        </div>

      <div>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedEmisorData">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="form-item col-md-4">
                  <label for="lblNombreComercialEmisor">Nombre Comercial</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtNombreComercialEmisorId"
                    placeholder="Mostrar Nombre Comercial"
                    readonly
                    aria-label="Nombre Comercial del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
                <div class="form-item col-md-4">
                  <label for="lblIdentificacionEmisor">Identificación</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtIdentificacionEmisorId"
                    placeholder="Mostrar Identificación"
                    readonly
                    aria-label="Identificación del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
                <div class="form-item col-md-4">
                  <label for="lblCorreoEmisor">Correo electrónico</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtCorreoEmisorId"
                    placeholder="Mostrar Correo"
                    readonly
                    aria-label="Correo electrónico del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-item col-md-4">
                  <label for="lblTelefonoEmisor">Teléfono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtTelefonoEmisorId"
                    placeholder="Mostrar Teléfono"
                    readonly
                    aria-label="Teléfono del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
                <div class="form-item col-md-4">
                  <label for="lblIdentificacionEmisor">Fax</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtFaxEmisorId"
                    placeholder="Mostrar Fax"
                    readonly
                    aria-label="Fax del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-item col-md-4">
                  <label for="lblProvinciaEmisor">Provincia</label>
                  <select
                    class="form-control"
                    id="cmbProvinciaEmisorId"
                    readonly
                  >
                    <option>San José</option>
                  </select>
                </div>
                <div class="form-item col-md-4">
                  <label for="lblCantonEmisor">Cantón</label>
                  <select class="form-control" id="cmbCantonEmisorId" readonly>
                    <option>Alajuelita</option>
                  </select>
                </div>
                <div class="form-item col-md-4">
                  <label for="lblDistritoEmisor">Distrito</label>
                  <select
                    class="form-control"
                    id="cmbDistritoEmisorId"
                    readonly
                  >
                    <option>Concepción</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-md-4">
                  <label for="lblBarrioEmisor">Barrio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtBarrioEmisorId"
                    placeholder="Mostrar Barrio"
                    readonly
                    aria-label="Barrio del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
                <div class="form-item col-md-8">
                  <label for="lblIdentificacionEmisor">Otras señas</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtOtrasSenasEmisorId"
                    placeholder="Mostrar otras señas"
                    readonly
                    aria-label="Otras señas del emisor"
                    aria-describedby="pendiente"
                  />
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="form-item col-auto">
                    <button
                    type="button"
                    class="btn btn-outline-secondary"
                    >
                    MODIFICAR
                    </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
